# ============================================
# GARAMe MANAGER v2.0.0 화재감시 표준 설정값
# ============================================
# 국가 기준 및 학술 연구 기반 표준 임계값
# AI 적응 시스템의 초기값으로 사용됩니다.
#
# 참고 기준:
# - NFPA 72 (National Fire Alarm Code)
# - NFSC 203 (자동화재탐지설비 기준)
# - KOSHA (한국산업안전보건공단) 가이드라인
# - ETRI/PMC 연구 논문 기반

[FIRE_THRESHOLDS]
# ----------------------------------------
# 5단계 경보 체계
# ----------------------------------------
# NORMAL (정상) → WATCH (관심) → CAUTION (주의) → WARNING (경계) → DANGER (위험)

# ----------------------------------------
# 온도 (Temperature) - °C
# ----------------------------------------
# 정상 실내 온도: 18~28°C
# 화재 시 천장부 최대 500~600°C (Flashover)
temperature_watch = 35.0
temperature_caution = 45.0
temperature_warning = 55.0
temperature_danger = 65.0

# ----------------------------------------
# 온도 상승률 (Temperature Rate) - °C/min
# ----------------------------------------
# 정상 변화: <1°C/min
# 화재 시 급격한 상승: 5~15°C/min
temp_rate_watch = 2.0
temp_rate_caution = 5.0
temp_rate_warning = 8.0
temp_rate_danger = 12.0

# ----------------------------------------
# 일산화탄소 (CO) - ppm
# ----------------------------------------
# 정상 실내: <9ppm (KOSHA 기준)
# TWA 8시간 노출한계: 30ppm
# STEL 15분 노출한계: 200ppm
# 화재 초기: 50~100ppm
# 화재 진행: >200ppm
co_watch = 30.0
co_caution = 50.0
co_warning = 100.0
co_danger = 200.0

# ----------------------------------------
# 이산화탄소 (CO2) - ppm
# ----------------------------------------
# 정상 실외: 400ppm
# 정상 실내: 400~1000ppm
# 밀집 공간: 1000~2000ppm (환기 불량)
# 화재 시: 5000~10000ppm+
co2_watch = 1500.0
co2_caution = 2500.0
co2_warning = 5000.0
co2_danger = 10000.0

# ----------------------------------------
# 산소 (O2) - % (역방향: 낮을수록 위험)
# ----------------------------------------
# 정상 대기: 20.9%
# 안전 최소 농도: 19.5%
# 산소 결핍: <18%
# 생명 위험: <16%
o2_watch = 19.5
o2_caution = 18.5
o2_warning = 17.5
o2_danger = 16.0

# ----------------------------------------
# 연기 (Smoke) - % 감광율/농도
# ----------------------------------------
# 정상: 0%
# 초기 연기: 5~15%
# 화재 진행: 30~50%
# Flashover: >75%
smoke_watch = 10.0
smoke_caution = 25.0
smoke_warning = 50.0
smoke_danger = 75.0

# ----------------------------------------
# 가연성 가스/메탄 (CH4) - %LEL
# ----------------------------------------
# LEL(Lower Explosive Limit): 폭발하한계
# 메탄 LEL: 5% (공기 중 5% 이상 시 폭발 위험)
# 경보 기준은 LEL의 %로 표시
# 정상: <10%LEL
# 주의: 10~20%LEL
# 위험: 50%LEL 이상
ch4_watch = 10.0
ch4_caution = 20.0
ch4_warning = 35.0
ch4_danger = 50.0

# ----------------------------------------
# 황화수소 (H2S) - ppm
# ----------------------------------------
# TWA 8시간 노출한계: 10ppm
# STEL 15분 노출한계: 15ppm
# 즉시위험농도(IDLH): 100ppm
h2s_watch = 10.0
h2s_caution = 20.0
h2s_warning = 50.0
h2s_danger = 100.0

# ----------------------------------------
# 습도 (Humidity) - %RH (역방향: 낮을수록 의심)
# ----------------------------------------
# 정상 실내: 40~60%RH
# 화재 시 연소로 인해 감소
humidity_watch = 35.0
humidity_caution = 25.0
humidity_warning = 20.0
humidity_danger = 15.0

[SENSOR_WEIGHTS]
# ----------------------------------------
# 센서별 가중치 (화재 감지 기여도)
# ----------------------------------------
# 총합 = 1.0
# 연구 문헌 기반 권장 가중치
smoke = 0.25
co = 0.20
temp_rate = 0.18
o2 = 0.12
co2 = 0.10
temperature = 0.08
ch4 = 0.05
humidity = 0.02

[FIRE_PROBABILITY]
# ----------------------------------------
# 화재 확률 → 경보 단계 변환 임계값
# ----------------------------------------
normal_threshold = 0.0
watch_threshold = 0.2
caution_threshold = 0.4
warning_threshold = 0.6
danger_threshold = 0.8

[AI_ADAPTATION]
# ----------------------------------------
# AI 적응형 임계값 설정
# ----------------------------------------
# 기능 활성화
enabled = true

# 학습 기간 (일)
min_learning_days = 7
full_learning_days = 30

# 임계값 갱신 주기 (시간)
update_interval_hours = 6

# 안전 설정
max_adjustment_percent = 30
min_confidence = 0.7
require_validation = true

# 롤백 설정
auto_rollback_on_alarm_spike = true
alarm_spike_threshold = 2.0

# 환경 유형 (auto, office, factory, kitchen, underground, warehouse, electrical)
environment_type = auto

# 학습 제외 시간대 (쉼표로 구분, 예: 0,1,2,3 = 자정~새벽 4시)
# exclude_hours =

[COMBINATION_RULES]
# ----------------------------------------
# 센서 조합 규칙 (부스트 값)
# ----------------------------------------
# 특정 센서 조합 발생 시 화재 확률 증가
smoke_and_temp_rise = 0.20
smoke_and_co = 0.25
co_and_o2_drop = 0.20
rapid_temp_rise = 0.15
multi_gas_alert = 0.30
flashover_warning = 0.40

[FALSE_ALARM_PREVENTION]
# ----------------------------------------
# 오경보 방지 설정
# ----------------------------------------
# 연속 경보 횟수 (이 횟수 이상 연속 시 실제 경보)
min_consecutive_for_alarm = 3

# 시간적 평활화 가중치 (0~1, 높을수록 급격한 변화 억제)
temporal_weight = 0.3
